<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>setInterval</title>
</head>

<body>
    
    <h1>Timer</h1>
    
    <div id="output"></div>
    
    <button id=stopBtn>Stop It!</button>
    
    <script>
        //var that will hold number - set initial value
        var num=0;
        //pointer to div i want to change
        var output = document.getElementById('output');
        
        //create function - timer
        function timer(){
            //add 1 to var
            num++;
            //send it to the output
            output.innerHTML=num;
        }
        //add this call to start with a number on the screen
        timer();
        //this method lets us call functions at a predetermined time
        //parameter - which function, how often
        var myInt=setInterval(timer, 1000);
        
        //add an event listener for the button click
        document.getElementById('stopBtn').addEventListener('click', stopTimer);
        
        function stopTimer(){
            console.log('Stop!');
            clearInterval(myInt);
        }
        
        
        
        
    </script>
    
</body>
</html>
