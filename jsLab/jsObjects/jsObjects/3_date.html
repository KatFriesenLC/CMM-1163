<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date Object</title>
</head>

<body>
    
     <h1>String Object</h1>
    
    <p>Click the button to learn more about strings.</p>
    
    <!---This is the div for JS feedback-->
    <div id="output"></div>
    
    <button id="btn1">Click Me</button>
    
    
    <script>
    //this code listens for the button click and then calls a function
    //parameter: which event are you listening for and which function is being called
        document.getElementById('btn1').addEventListener('click', dateStuff); 
        
        function dateStuff(){
            console.log('a date? uwu');
            
    //pointer to the div
        var output=document.getElementById('output');
            
        var d=new Date();
            
        output.innerHTML="What is the day of the month? "+d.getDate();
           
        //year
        output.innerHTML+="<br>What year is it? "+d.getFullYear();
            
        //hour
        output.innerHTML+="<br>What hour is it? "+d.getHours();
            
        //minute
        output.innerHTML+="<br>What minute is it? "+d.getMinutes();
            
        //seconds
        output.innerHTML+="<br>What second is it? "+d.getSeconds();
            
        //make an array that holds the month names in it
        var months=["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            
        //find the month
        output.innerHTML+="What month is it? "+months[d.getMonth()];
        }
        
    </script>
    
</body>
</html>
